<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Book Swap</title>
    <style>
        form {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="login-section">
            <form action="/login" method="post">
                <h1 class="login-title">Log in</h1>
                <div class="input">
                    <label for="email">User Name </label>
                    <input type="text" name="userName" id="login-email" required placeholder="Enter Your username" />
                </div>
                <div class="input">
                    <label for="password">Password </label>
                    <input type="password" name="password" id="login-password" required placeholder="Enter Your Password" />
                </div>
                <button type="submit" id="login-btn">Log In</button>
                <a href="./pages/signUp.html">I don't have account</a>
            </form>
        </section>
    </div>
    <script src="./scripts/dom.js"></script>
  </body>
</html>
