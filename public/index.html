<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Swap</title>
</head>
<body>
    <header>
        <h1 class="logo">Book Swap</h1>
    </header>
    <section class="login-section">
        <form action="/login" method="post">
        <label for="email">Email
            <input type="email" name="login-email" id="login-email" required>
        </label>
        <label for="password">Password 
            <input type="password" name="login-password" id="login-password" required>
        </label>
        <button type="submit" id="login-btn" >Sign In</button>
        <a href="./pages/signUp.html">I don't have account</a>
        </form>
        
    </section>
    
</body>
</html>
