<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Swap</title>
</head>
<body>
    <header>
        <h1 class="logo">Book Swap</h1>
    </header>
    <section class="signup-section">
        <form action="/signup" method="post">
        <label for="username">Name 
            <input type="text" name="username" id="username" required>
        </label>
        <label for="signup-email">Email 
            <input type="email" name="signup-email" id="signup-email">
        </label>
        <label for="signup-password">Password 
            <input type="password" name="signup-password" id="signup-password">
        </label>
        <label for="confirm-password">Confirm Password 
            <input type="password" name="confirm-password" id="confirm-password">
        </label>
        <button type="submit">Sign Up</button>
        
        </form>
    </section>
</body>
</html>
