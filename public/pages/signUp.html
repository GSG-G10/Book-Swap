<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="icon" href="https://th.bing.com/th/id/OIP.r-UF3h84JiIwOhrUjSSe3QHaE8?w=261&h=180&c=7&o=5&pid=1.7" />
    <title>Book Swap</title>
</head>

<body>
    <div class="container">
        <section class="login-section">
            <form action="/signup" method="post">
                <h1 class="login-title">Sign up</h1>
                <div class="input">
                    <label for="username">User Name</label>
                    <input type="text" name="userName" id="username" required placeholder="Enter Your Name" />
                </div>
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name" required placeholder="Enter Your Name" />
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required placeholder="Enter Your Name" />
                </div>
                <div class="input">
                    <label for="signup-email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Enter Your Email" />
                </div>
                <div class="input">
                    <label for="signup-password">Password</label>
                    <input type="password" name="password" id="signup-password" required placeholder="Enter Your Password" />
                </div>

                <button type="submit" class="signUp-btn">Sign Up</button>
            </form>
        </section>
    </div>
    <script src="./scripts/dom.js"></script>
</body>

</html>
